# 網站基本資訊
locale                   : "zh-TW"
title                    : "張哲魁的專業部落格"
title_separator          : "-"
subtitle                 : "永續發展 | 淨零碳排 | AI 應用"
name                     : "張哲魁"
description              : "分享關於氣候危機、溫室氣體盤查、碳足跡及 AI 助理應用的專業見解。"
url                      : "https://your-site-url.com" # 部署後請修改為您的網址
baseurl                  : ""

# 作者資訊
author:
  name   : "張哲魁"
  avatar : "/assets/images/bio-photo.jpg" # 建議更換為您的頭像檔案
  bio    : "朝陽科技大學總務行政組主任 / TTQS 評核委員及講師"
  location: "台灣, 台中"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your-email@example.com"

# 預設版型設定
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# 外掛程式
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

paginate: 5
paginate_path: /page:num/
timezone: Asia/Taipei
